<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Main CSS -->
		<link href="./style.css" rel="stylesheet" />
		<!-- Main Font -->
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>

		<title>Frontend Mentor | Profile card component</title>
	</head>

	<body>
		<div class="pattern-bg">
			<img
				class="bg-top"
				src="./images/bg-pattern-top.svg"
				alt="pattern-top"
			/>
			<img
				class="bg-bottom"
				src="./images/bg-pattern-bottom.svg"
				alt="pattern-bottom"
			/>
		</div>
		<section class="container">
			<!-- Card Profile -->
			<div class="card">
				<div class="card-bg">
					<img
						src="./images/bg-pattern-card.svg"
						alt="pattern-card"
					/>
				</div>
				<div class="circle-img">
					<img src="./images/image-victor.jpg" alt="profile-image" />
				</div>
				<div class="personal-info">
					<div class="name-age">
						<h3>Victor Crest</h3>
						<h3 class="gray" id="age">26</h3>
					</div>
					<h5 class="gray">London</h5>
				</div>
				<div class="profile-info">
					<div>
						<h3>80K</h3>
						<h6 class="gray">Followers</h6>
					</div>
					<div>
						<h3>803K</h3>
						<h6 class="gray">Likes</h6>
					</div>
					<div>
						<h3>1.4K</h3>
						<h6 class="gray">Photos</h6>
					</div>
				</div>
			</div>
			<!-- Attribution -->
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://twitter.com/Stoner_Arts" target="_blank"
					>Stoner</a
				>.
			</div>
		</section>
	</body>
</html>
